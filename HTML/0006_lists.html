<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h2>Unordered List</h2>
    <ul type="square">
        <li>item</li>
        <li>thing</li>
        <li>object</li>
    </ul>
    <hr/>
    <h2>Ordered List</h2>
    <ol>
        <li>do this 1st</li>
        <li>do this 2nd</li>
        <li>do this 3rd</li>
        <li>do this 4th</li>
    </ol>
</body>
</html>
